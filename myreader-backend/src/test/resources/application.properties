spring.application.name=MyReader

spring.main.banner-mode=off

spring.datasource.url=jdbc:hsqldb:mem:test
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.mandatory-file-encoding=UTF-8

spring.hateoas.use-hal-as-default-json-media-type=false

spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect

spring.jpa.properties.hibernate.search.default.directory_provider=ram
spring.jpa.properties.hibernate.search.default.indexBase=data/index

management.endpoints.web.base-path=/

server.servlet.context-path=/myreader
server.port=0
server.address=127.0.0.1

spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false

job.fetchError.retainInDays=7

remember-me.key=testKey
