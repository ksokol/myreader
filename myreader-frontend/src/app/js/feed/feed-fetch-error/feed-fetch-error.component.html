<p ng-if="$ctrl.failures.length === 0">no errors</p>

<div class="feed-fetch-error__item" ng-repeat="item in $ctrl.failures track by item.uuid">
    <span>{{::item.message}}</span>
    <span>
        <react-component name="TimeAgo" props="$ctrl.createdAtProp(item)"></react-component>
    </span>
</div>

<react-component ng-if="$ctrl.links.next"
                 name="FeedFetchErrorLoadMore"
                 props="$ctrl.loadMoreProps">
</react-component>
