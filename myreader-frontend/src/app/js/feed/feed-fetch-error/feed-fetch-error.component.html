<p ng-if="$ctrl.failures.length === 0">no errors</p>

<md-list ng-if="$ctrl.failures.length > 0">
    <ng-repeat ng-repeat="item in $ctrl.failures track by item.uuid">
        <my-feed-fetch-error-list-item my-item="item"></my-feed-fetch-error-list-item>
    </ng-repeat>

    <md-list-item>
        <my-load-more my-next="$ctrl.links.next" my-on-more="$ctrl.onMore(more)"></my-load-more>
    </md-list-item>
</md-list>
