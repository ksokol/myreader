<p ng-if="$ctrl.failures.length === 0">no errors</p>

<div class="feed-fetch-error__item" ng-repeat="item in $ctrl.failures track by item.uuid">
    <span>{{::item.message}}</span>
    <span>{{::item.createdAt | timeago}}</span>
</div>

<my-load-more my-next="$ctrl.links.next"
              my-on-more="$ctrl.onMore(more)"
              ng-if="$ctrl.failures.length > 0">
</my-load-more>
