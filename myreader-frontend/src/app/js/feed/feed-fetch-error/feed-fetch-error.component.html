<p ng-if="!$ctrl.hasErrors()">no errors</p>
<p class="fetch-errors__information" ng-if="$ctrl.hasErrors()">
    {{::$ctrl.totalElements}} error(s) in the last {{::$ctrl.fetchErrorRetainDays}} day(s)
</p>

<md-list>
    <ng-repeat ng-repeat="item in $ctrl.failures track by item.uuid">
        <my-feed-fetch-error-list-item my-item="item"></my-feed-fetch-error-list-item>
        <md-divider></md-divider>
    </ng-repeat>

    <md-list-item>
        <my-load-more my-next="$ctrl.links.next" my-on-more="$ctrl.onMore(more)"></my-load-more>
    </md-list-item>
</md-list>
