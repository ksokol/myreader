<div>
    <react-component name="AutocompleteInput" props="$ctrl.inputProps"></react-component>

    <my-autocomplete-suggestions
            my-values="$ctrl.myValues"
            my-current-term="$ctrl.mySelectedItem"
            my-on-select="$ctrl.onSelectSuggestion(term)"
            ng-if="$ctrl.showSuggestions">
    </my-autocomplete-suggestions>
</div>
