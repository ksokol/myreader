<md-input-container class="md-block my-search-input-container">
    <my-icon class="my-search-input-container__search-icon" my-type="search"></my-icon>
    <input name="search"
           aria-label="Search"
           ng-model-options="{debounce: 250}"
           ng-change="$ctrl.onChange()"
           ng-model="$ctrl.value">
</md-input-container>
