<p ng-if="$ctrl.loading">Loading exclusion patterns...</p>

<my-chips ng-if="!$ctrl.loading"
          my-placeholder="$ctrl.placeholder()"
          my-disabled="$ctrl.isDisabled()"
          my-on-add="$ctrl.onAdd(value)"
          my-on-remove="$ctrl.onRemove(key)">
    <my-chip ng-repeat="exclusion in $ctrl.exclusions" my-key="exclusion.uuid">
      <strong>{{::exclusion.pattern}}</strong>
      <em>({{::exclusion.hitCount}})</em>
    </my-chip>
</my-chips>
