<my-autocomplete-input my-label="Tag"
                       my-disabled="$ctrl.myDisabled"
                       my-selected-item="$ctrl.mySelectedItem"
                       my-async-values="$ctrl.loadTags()"
                       my-on-select="$ctrl.myOnSelect({value: value})"
                       my-on-clear="$ctrl.myOnClear()">
</my-autocomplete-input>
