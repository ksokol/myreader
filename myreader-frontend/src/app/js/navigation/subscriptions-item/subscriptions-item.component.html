        name="SubscriptionNavigationItem"
        props="$ctrl.props(item)"
        ng-repeat="item in $ctrl.subscriptionsGroupedByTag track by $ctrl.trackBy(item)">
</react-component>

        name="SubscriptionNavigationItem"
