<h2 class="md-title">Subscription entries to ignore</h2>
<md-chips class="my-tag-chips" ng-model="exclusions" md-on-remove="removeTag($chip)" md-transform-chip="transform($chip)">
    <md-chip-template>
        <span>
          <strong>{{$chip.pattern}}</strong>
            <em>({{$chip.hitCount}})</em>
        </span>
    </md-chip-template>
</md-chips>
