<div class="search-panel">
    <my-search-input
            class="search-input"
            my-value="searchKey"
            my-on-change="onSearchChange(value)"
            my-on-clear="onSearchClear()">
    </my-search-input>

    <md-button
            aria-label="Refresh"
            class="md-icon-button">
        <my-icon my-type="refresh" ng-click="refresh()"></my-icon>
    </md-button>
</div>

<my-notification-panel layout="row" layout-align="center center" my-message="message"></my-notification-panel>

<md-list>
    <md-list-item ng-click="open(feed)" md-no-ink class="md-2-line" ng-repeat="feed in feeds | filter:searchKey">
        <div layout="row">
            <div class="md-list-item-text">
                <div>
                    <h3 tabindex="-1" ng-bind-html="feed.title"></h3>
                    <h4>
                        <my-icon my-type="error" ng-show="feed.hasErrors"></my-icon>
                        {{::feed.createdAt | timeago}}
                    </h4>
                </div>
            </div>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
