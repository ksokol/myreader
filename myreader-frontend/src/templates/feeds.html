<md-subheader class="md-primary my-subheader">
    <div layout="row" layout-align="center end" layout-wrap>
        <div flex="90">
            <my-search-input
                    my-value="searchKey"
                    my-on-change="onSearchChange(value)"
                    my-on-clear="onSearchClear()">
            </my-search-input>
        </div>
        <div flex>
            <div layout="row" layout-align="end center">
                <div>
                    <md-button aria-label="label" class="md-icon-button" ng-click="down()">
                        <md-icon md-font-library="material-icons" ng-click="refresh()" class="my-pointer">refresh</md-icon>
                    </md-button>
                </div>
            </div>
        </div>
    </div>
    <my-notification-panel layout="row" layout-align="center center" my-message="message"></my-notification-panel>
</md-subheader>

<md-list>
    <md-list-item ng-click="open(feed)" md-no-ink class="md-2-line" ng-repeat="feed in data.feeds | filter:searchKey">
        <div layout="row">
            <div class="md-list-item-text">
                <div>
                    <h3 tabindex="-1" ng-bind-html="feed.title"></h3>
                    <h4>
                        <md-icon ng-show="feed.hasErrors" md-font-library="material-icons">error</md-icon>
                        {{::feed.createdAt | timeago}}
                    </h4>
                </div>
            </div>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
