<md-input-container class="md-block">
    <md-icon md-font-library="material-icons">search</md-icon>
    <input class="my-input"
           name="searchKey"
           ng-model-options="{ debounce: 250 }"
           ng-model="searchKey"
           aria-label="search">
    <md-icon md-font-library="material-icons" ng-click="refresh()" class="my-pointer">refresh</md-icon>
</md-input-container>

<md-list>
    <md-list-item ng-click="open(subscription)" md-no-ink class="md-2-line" ng-repeat="subscription in data.subscriptions | filter: searchKey">
        <div layout="row">
            <div class="md-list-item-text">
                <div>
                    <h3 ng-click="navigateToDetailPage(entry)" tabindex="-1">{{::subscription.title | htmlEntities}}</h3>
                    <h4>
                        {{::subscription.createdAt | timeago}}
                    </h4>
                </div>
            </div>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
