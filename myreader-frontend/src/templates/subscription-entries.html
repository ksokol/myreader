<md-subheader class="md-primary my-subheader">
    <div layout="row" layout-align="center end" layout-wrap>
        <div flex="85" flex-md="95" flex-sm="95" flex-xs="92">
            <md-input-container class="md-block my-input-container">
                <md-icon md-font-library="material-icons">search</md-icon>
                <input class="my-input"
                       name="search"
                       ng-model-options="{ debounce: 250 }"
                       ng-model="search"
                       aria-label="search">
            </md-input-container>
        </div>
        <div flex="15" flex-md="5" flex-sm="5" flex-xs="8">
            <div layout="row" layout-align="end center">
                <div>
                    <md-button hide show-gt-md aria-label="label" class="md-icon-button" ng-click="down()">
                        <md-icon md-font-library="material-icons" class="my-pointer">keyboard_arrow_down</md-icon>
                    </md-button></div>
                <div>
                    <md-button hide show-gt-md aria-label="photo" class="md-icon-button" ng-click="up()">
                        <md-icon md-font-library="material-icons" class="my-pointer">keyboard_arrow_up</md-icon>
                    </md-button>
                </div>
                <div>
                    <md-button aria-label="comment" class="md-icon-button" ng-click="forceRefresh()">
                        <md-icon md-font-library="material-icons" class="my-pointer">refresh</md-icon>
                    </md-button>
                </div>
            </div>
        </div>
    </div>
    <my-notification-panel layout="row" layout-align="center center" my-message="message"></my-notification-panel>
</md-subheader>

<my-list class="md-default-theme">
    <my-list-item ng-class="{{isFocused(entry)}}" class="my-2-line" ng-repeat="entry in data.entries | filter: visible">
        <div class="my-no-style my-list-item-inner">
            <div layout="row">
                <div class="my-list-item-text">
                    <div>
                        <h3 hide-gt-md ng-click="navigateToDetailPage(entry)" ng-bind-html="entry.title"></h3>
                        <h3 hide show-gt-md class="my-a" ng-if="entry.origin" my-safe-opener url="{{entry.origin}}" ng-bind-html="entry.title"></h3>
                        <h4>
                            <md-icon ng-class="my-a" hide show-gt-md ng-click="toggleRead(entry)" md-font-library="material-icons">{{seenIcon(entry)}}</md-icon>
                            {{::entry.createdAt | timeago}} on <span ng-bind-html="entry.feedTitle"></span>
                        </h4>
                    </div>
                    <p hide show-gt-md ng-show="showDetails()" ng-bind-html="entry.content | targetBlank" my-wrap-entry-content></p>
                    <div hide-gt-md>
                        <md-checkbox ng-change="markAsReadAndHide(entry)" class="my-secondary" ng-model="entry.seen" aria-label="Mark as seen"></md-checkbox>
                    </div>
                    <div>
                        <my-entry-tags hide show-gt-md entry="entry"></my-entry-tags>
                    </div>
                </div>
            </div>

            <my-divider class="my-default-theme"></my-divider>
        </div>
    </my-list-item>
    <my-list-item align="center" ng-click="loadMore()" ng-show="data.next()">
        <md-button>load more</md-button>
    </my-list-item>
</my-list>
